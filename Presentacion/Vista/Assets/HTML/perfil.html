<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/static/css/perfil.css"> <!-- Enlace a tu hoja de estilos CSS -->
</head>
<body>
    <header>
        <h1>Perfil de {{ usuario.nombres }} {{ usuario.apellidos }}</h1>
    </header>
    <main>
        <section class="perfil">
            <div class="foto-perfil">
                <img src="{{ usuario.foto_url }}" alt="Foto de Perfil">
            </div>
            <div class="informacion-personal">
                <h2>{{ usuario.nombres }} {{ usuario.apellidos }}</h2>
                <p><strong>Email:</strong> {{ usuario.email }}</p>
                <p><strong>Fecha de Nacimiento:</strong> {{ usuario.fecha_nacimiento }}</p>
            </div>
        </section>
        <section class="intereses">
            <h2>Intereses</h2>
            <ul>
                {% for interes in usuario.intereses %}
                <li>{{ interes }}</li>
                {% endfor %}
            </ul>
            <form action="{{ url_for('perfil.actualizar_intereses', usuario_id=usuario.id) }}" method="POST">
                <label for="intereses">AÃ±adir/Actualizar Intereses (separados por comas):</label>
                <input type="text" id="intereses" name="intereses" value="{{ ','.join(usuario.intereses) }}">
                <button type="submit">Actualizar</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
