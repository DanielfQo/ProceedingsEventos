<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/vista/assets/CSS/style.css">
    <title>Registro</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                {% for category, message in messages %}
                    alert('{{ message }}');
                {% endfor %}
            });
        </script>
        {% endif %}
    {% endwith %}
    <div class="container">
        <h2>Registro</h2>
        <form action="{{ url_for('registrarse.registro') }}" method="POST">
            <input type="text" name="nombres" placeholder="Nombres" required><br>
            <input type="text" name="apellidos" placeholder="Apellidos" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="contrasenia" placeholder="ContraseÃ±a" required><br>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
