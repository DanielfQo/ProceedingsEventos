<form action="{{ action_url }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ nombre or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" value="{{ descripcion or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="autores">Autores:</label>
        <input type="text" id="autores" name="autores" class="form-control" value="{{ autores or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="responsables">Responsables:</label>
        <input type="text" id="responsables" name="responsables" class="form-control" value="{{ responsables or '' }}" required>
    </div>

    {% if resumen is defined %}
    <div class="form-group">
        <label for="resumen">Resumen del Documento:</label>
        <textarea id="resumen" name="resumen" class="form-control" rows="3" required>{{ resumen }}</textarea>
    </div>

    <div class="form-group">
        <label for="datos">Datos del Documento:</label>
        <textarea id="datos" name="datos" class="form-control" rows="3" required>{{ datos }}</textarea>
    </div>

    <div class="form-group">
        <label for="conclusion">Conclusión del Documento:</label>
        <textarea id="conclusion" name="conclusion" class="form-control" rows="3" required>{{ conclusion }}</textarea>
    </div>

    <div class="form-group">
        <label for="num_pag">Número de Páginas:</label>
        <input type="number" id="num_pag" name="num_pag" class="form-control" value="{{ num_pag }}" required>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">{{ button_text }}</button>
</form>
